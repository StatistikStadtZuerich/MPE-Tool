name: Run on pull request

# Run on all pull requests
on:
  pull_request: {}
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'renv'
      #- uses: r-lib/actions/setup-renv@v2
      #  with:
      #    profile: '"shiny"'

      # build the docker image and give it the name main
      - name: Build image
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev
          Rscript -e "install.packages('rsconnect', 'shiny', 'reactable', 'lubridate', 'jpeg', 'httr', 'data.table', 'Rcpp', 'openxlsx', 'readxl', 'remotes')"
      - name: deploy
        env:
          SHINY_ACC_NAME: ${{ secrets.SHINY_ACC_NAME }}
          TOKEN: ${{ secrets.TOKEN }}
          SECRET: ${{ secrets.SECRET }}
          APP_NAME: ${{ secrets.TEST_NAME }}
        run: Rscript deploy.R

          
  
